<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fue una puta prueba amigos</h1> 
    <p>Y mi puto nombre es {{nombre}}</p>
    <p>Y mi puto apellido es {{apellido}}</p>
    {% for n in notas %}
    
        {% if n < 4%}
            <p style="color: red">Mala nota: {{n}}</p>
        {% else %}
            <p style="color:green">Buena nota: {{n}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
